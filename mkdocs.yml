site_name: TrackStacker Documentation!
nav:
  - Home: 'index.md'
  - 'Tracks!':
    - 'TrackLibrary Home': 'tracks/tracks.md'
    - 'Straight Family': 'tracks/straight.md'
  - 'Fabrication!':
    - 'Fabrication Guide': 'fabrication.md'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.superfences
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

  font:
    text: Overpass

  language: en
  palette:
    - scheme: dark
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: orange
      accent: lime
      


extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/xH38mFrtfa
    - icon: fontawesome/brands/github-alt
      link: https://github.com/shaurjyabanerjee/TRACKSTACKER
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/trackstacker_toys/?utm_source=ig_web_button_share_sheet
    - icon: fontawesome/brands/tiktok
      link: https://www.tiktok.com/@trackstacker?_t=8n8mwZbu79b&_r=1

copyright: |
